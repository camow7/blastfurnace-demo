<!-- Default form login -->
<div class="row justify-content-md-center" style="padding: 2%">
<form class="text-center border border-light p-5 col-md-6" >

  <p class="h4 mb-4">Sign in</p>

  <!-- Email -->
  <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="{{email}}" [(ngModel)]="email" name="email">

  <!-- Password -->
  <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="{{password}}" [(ngModel)]="password" name="password">

  <div class="d-flex justify-content-around">
    <div>
      <!-- Remember me -->
      <mdb-checkbox [default]="true">Remember me</mdb-checkbox>
    </div>
    <div>
      <!-- Forgot password -->
      <a href="">Forgot password?</a>
    </div>
  </div>

  <!-- Sign in button -->
  <button mdbBtn color="info" block="true" class="my-4" (click)="onSubmit()" type="submit">Sign in</button>
  <button type="button" mdbBtn color="secondary" class="my-4" (click)="signinWithGoogle()" mdbWavesEffect> Google Sign In</button>

  <button type="button" mdbBtn color="indigo" class="my-4" (click)="signOut()" mdbWavesEffect> Sign Out</button>

  <!-- Register -->
  <p>Not a member?
    <a href="">Register</a>
  </p>

  <!-- Social login -->
  <p>or sign in with:</p>

  <a type="button" class="light-blue-text mx-2">
    <mdb-icon fab icon="facebook"></mdb-icon>
  </a>
  <a type="button" class="light-blue-text mx-2">
    <mdb-icon fab icon="twitter"></mdb-icon>
  </a>
  <a type="button" class="light-blue-text mx-2">
    <mdb-icon fab icon="linkedin"></mdb-icon>
  </a>
  <a type="button" class="light-blue-text mx-2">
    <mdb-icon fab icon="github"></mdb-icon>
  </a>

</form>
</div>
<!-- Default form login -->
