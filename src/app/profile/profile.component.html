<div class="row justify-content-md-center" *ngIf="auth.user$ | async as user">
  <div class="col-md-6 my-4">
<mdb-card>
  <!--Card image-->
  <mdb-card-img src="{{user.photoURL}}" alt="Card image cap"></mdb-card-img>
  <!--Card content-->
  <mdb-card-body>

    <!--Title-->
    <mdb-card-title>
      <h4>{{user.displayName}}</h4>
    </mdb-card-title>

    <!--Text-->
    <mdb-card-text> {{user.email}}
    </mdb-card-text>

  </mdb-card-body>
</mdb-card>
  </div>
</div>
